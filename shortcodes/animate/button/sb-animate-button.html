    <body>
    <form id="SBAnimateShortcode">
      <p>

          <option id="bounceIn">bounceIn</option>
          <option id="bounceInDown">bounceInDown</option>

        <input type="hidden" id="AnimateType" />

      <p>
        <label for="Duration">Animation Duration <span id="disclaimer">(In Seconds. Not Required, numbers only):</span></label>
        <br/>
        <input id="Duration" type="text" value="" size="45"/>
      </p>
      <p>
        <label for="AnimationDelay">Animation Delay <span id="disclaimer">(In Seconds. Not Required, numbers only):</span></label>
        <br/>
        <input id="AnimationDelay" type="text" value="" size="45"/>
      </p>
      <script type="text/javascript">

$('#animateselection').change(function(){

   var id = $(this).find(':selected')[0].id;

   $('#AnimateType').val(id);

})

</script>
      
<style>

#disclaimer {
	color: #444;
	font-size: 9px;
}
</style>
    
      <p><a href="javascript:SBTiny.insert(SBTiny.e)" style="background: #298CBA; text-decoration: none; color: white; float: right; padding: 7px; margin-top: 14px; border-radius: 17px; border: 1px solid lightgray;">Create Shortcode</a></p>

</body>
</html><script>

var SBTiny = {

	e: '',

	init: function(e) {

		SBTiny.e = e;

		tinyMCEPopup.resingleimageToInnerSize();

	},

	insert: function createSBAnimateShortcode(e) {

		//Create gallery Shortcode

		var animatetype = $('#AnimateType').val();

		var duration = $('#Duration').val();

		var delay = $('#AnimationDelay').val();
			
		var output = '[animated ';

		if(animatetype) {

			output += 'type="'+animatetype+'"';

		}

		if(duration) {

			output += ' duration="'+duration+'"';

		}

		if(delay) {

			output += ' delay="'+delay+'"';

		}



		

		output += '][/animated]';

		

		tinyMCEPopup.execCommand('mceReplaceContent', false, output);

		

		tinyMCEPopup.close();

		

	}

}

tinyMCEPopup.onInit.add(SBTiny.init, SBTiny);

</script>
